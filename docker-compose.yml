services:
  postgres:
    image: pgvector/pgvector:pg15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: x-kotei
      POSTGRES_USER: x-kotei-user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566" # LocalStack のエッジポート
    environment:
      - SERVICES=s3
      - DEBUG=1
      - S3_BUCKET_NAME=x-kotei-bucket
    volumes:
      - ./scripts/init-s3.sh:/etc/localstack/init/ready.d/init-s3.sh

volumes:
  postgres_data:
  localstack_data:
